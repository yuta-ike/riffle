extend type Mutation {
  postWord(bookId: ID!, input: PostWordInput!): Word
  putWord(wordId: ID!, input: PutWordInput!): Word
  deleteWord(wordId: ID!, input: DeleteInput!): Void
  putWordStatus(wordId: ID!, input: PutWordStatusInput!): Word
  postWordComment(wordId: ID!, input: PostWordCommentInput!): Comment
  deleteWordComment(commentId: ID!, id: ID!): Void
  postWordCommentStamp(commentId: ID!, input: PostWordCommentStampInput!): Stamp
  deleteWordCommentStamp(stampId: ID!, id: ID!): Void
}

input PostWordInput {
  order: Int
  question: String!
  answer: String!
}

input PutWordInput {
  order: Int
  question: String
  answer: String
}

input PutWordStatusInput {
  done: Boolean
  flags: [Int!]
}

input PostWordCommentInput {
  type: CommentType!
  content: String!
}

input PostWordCommentStampInput {
  stampTypeId: Int
}
