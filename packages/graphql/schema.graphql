type Query

type Mutation

type OwnedBook {
  id: ID!
  book: Book!
  type: BookType!
  createDate: Date!
  updateDate: Date!
  isFavorite: Boolean!
  role: Role!
  accessLevel: AccessLevel!
}

type Book {
  id: ID!
  title: String!
  category: Category!
  description: String
  createDate: Date!
  updateDate: Date!
  words: [Word!]!
  comments: [Comment!]!
  author: User!
  collaborators: [Collaborator!]!
}

type Word {
  id: ID!
  order: Int!
  question: String!
  answer: String!
  createDate: Date!
  updateDate: Date!
  comments: [Comment!]!
  author: User!
  wordDetail: WordDetail!
  wordScores: WordScore!
}

type WordDetail {
  id: ID!
  done: Boolean!
  flags: [Int!]!
}

type Comment {
  id: ID!
  content: String!
  type: CommentType!
  author: User!
  createDate: Date!
  stamps: [Stamp!]!
}

type Stamp {
  id: ID!
  stampTypeId: Int!
  author: User!
  createDate: Date!
  user: User!
}

type Collaborator {
  id: ID!
  user: User!
  role: Role!
  joinDate: Date!
  requestDate: Date!
  createDate: Date!
  updateDate: Date!
}

type User {
  id: ID!
  name: String!
  iconUrl: String!
  createDate: Date!
  ownedBooks: [OwnedBook!]!
  comments: [Comment!]!
}

type Profile {
  id: ID!
  user: User!
  ownedBooks: [OwnedBook!]!
  createDate: Date!
  updateDate: Date!
}

type WordScore {
  id: ID!
  wordId: Int!
  result: Boolean!
  word: Word!
  createDate: Date!
  book: Book!
}

enum Category {
  japanese
  math
  science
  social_studies
  english
  toeic
  toefle
}

enum CommentType {
  default
  question
}

enum Role {
  owner
  editor
  viewer
}

enum BookType {
  own
  shared
}

enum AccessLevel {
  full
  meta
  none
}

scalar Date

scalar Void
